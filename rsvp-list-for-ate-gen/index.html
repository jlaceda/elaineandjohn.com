<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RSVP list for Ate Gen</title>
<link rel="icon" href="favicon.png">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
  }
</style>
</head>
<body style="max-width:640px">
  <h1>RVSP List for Ate Gen</h1>
  <div id="container"></div>
<script>
document.onreadystatechange = async() => {
  if (document.readyState === 'complete') {
    document.getElementById("container")
      .append(...(await (await fetch('https://api.elaineandjohn.com/rsvp-list')).json()).map((rsvp) => {
        const d = document.createElement("div");
        d.innerHTML = `<p><strong>${rsvp.name}</strong></br><small>${rsvp.email}</small></br>${rsvp.message}</p>`;
        return d;
      }));
  }
};
</script>
</body>
</html>
